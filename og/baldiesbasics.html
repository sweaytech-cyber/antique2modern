<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Buldi - Field Trip</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ranny31ranny/qq@main/TemplateData/favicon.ico"/>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ranny31ranny/qq@main/TemplateData/style.css"/>

    <!-- Yandex Games SDK -->
    <script src="https://cdn.jsdelivr.net/gh/ranny31ranny/qq@main/v2.046fe29ba7a96eb6cf29.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

    <!-- Unity Container -->
    <div id="unity-container" style="position:absolute; width:100%; height:100%; left:0; top:0;">
        <canvas id="unity-canvas" style="position:absolute; width:100%; height:100%"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <!-- Yandex Player Initialization -->
    <script>
        YaGames.init().then(ysdk => {
            console.log('Yandex SDK initialized');
            window.ysdk = ysdk;
            initPlayer();
        });

        var player;
        function initPlayer() {
            return ysdk.getPlayer({ scopes: false }).then(_player => {
                player = _player;
                return player;
            });
        }
    </script>

    <!-- Unity Loader & Initialization -->
    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if(type === 'error') div.style = 'background:red; padding:10px;';
            else {
                if(type === 'warning') div.style = 'background:yellow; padding:10px;';
                setTimeout(() => { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "https://cdn.jsdelivr.net/gh/ranny31ranny/qq@main/Build";
        const loaderUrl = buildUrl + "/Baldy 2.loader.js";
        const config = {
            dataUrl: buildUrl + "/0114eb9f76418ffd028fca3a629ec876.data",
            frameworkUrl: buildUrl + "/3a0abc707e12b9dc921d7c2cc0f4bfd9.js",
            codeUrl: buildUrl + "/4a26fc06d14e1670ba258a50c3cac3ff.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Game Place",
            productName: "Buldi - Field Trip",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        loadingBar.style.display = "block";

        let myGameInstance = null;
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingBar.style.display = "none";
            }).catch((message) => { alert(message); });
        };
        document.body.appendChild(script);
    </script>

</body>
</html>
